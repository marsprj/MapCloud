<title>MapCloud</title>
</head>

<body>
<!-- logo panel -->
<div id="logo_panel"></div>
<!-- login panel -->
<div id="login_panel">
    <div class=login_label><a href="javascript:void(0)">登录</a></div>
    <!--登录对话框-->
    <div id="login_form"></div>
</div>
<div id="workbench">
	<!-- header panel -->
	<div id="head_panel" class="mc-theme-color"></div>
    <div id="ribbon_wrapper">
    	<div id="ribbon" class="mc-theme-color">
        	<ul id="ribbon_tabs" class="mc-theme-color">
            	<li id="home_tab" class="mc-active-tab"><a href="javascript:void(0)">首页</a></li>
            	<li id="map_tab"><a href="javascript:void(0)">地图</a></li>
				<li id="data_tab"><a href="javascript:void(0)">数据</a></li>
				<li id="tool_tab"><a href="javascript:void(0)">工具</a></li>
            </ul>
        </div>
        <div id="ribbon_container">
        	<div id="home_ribbon" class="ribbon_panel"></div>
        	<div id="map_ribbon" class="ribbon_panel">
            	<div class="ribbon_group mc-border-right-light">
                	<div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-map-new"></div>
                        <div class="ribbon_label">新建地图</div>
                    </div>
                    <div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-map-new"></div>
                        <div class="ribbon_label">地图属性</div>
                    </div>
                </div>
                <div class="ribbon_group mc-border-right-light">
                	<div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-layer_new"></div>
                        <div class="ribbon_label">新建图层</div>
                    </div>
                    <div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-layer_vector"></div>
                        <div class="ribbon_label">矢量图层</div>
                    </div>
                    <div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-layer_wms"></div>
                        <div class="ribbon_label">WMS图层</div>
                    </div>
                    <div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-layers-wfs"></div>
                        <div class="ribbon_label">WFS图层</div>
                    </div>
                </div>                
            </div>
			<div id="data_ribbon" class="ribbon_panel">
            	<div class="ribbon_group mc-border-right-light">
                	<div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-file"></div>
                        <div class="ribbon_label">文件管理</div>
                    </div>
                	<div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-database"></div>
                        <div class="ribbon_label">数据库管理</div>
                    </div>
					<div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-layers"></div>
                        <div class="ribbon_label">导入数据</div>
                    </div>
                </div>
			</div>
			<div id="tool_ribbon" class="ribbon_panel">
            	<div class="ribbon_group mc-border-right-light">
                	<div class="ribbon-item">
                    	<div class="ribbon_image mc-icon-ribbon mc-icon-heatmap"></div>
                        <div class="ribbon_label">热力图</div>
                    </div>
                </div>
			</div>
        </div>
    </div>
	<div id="main_panel">
    	<div id="left_panel" class="mc-column">
        	<div id="layers_wrapper">
            	<div id="layers_panel_title" class="mc-border-bottom">
                	<a href="javascript:void(0)">country</a>
                    <div class="mc-world-full mc-icon float_right" style="margin-top:7px;margin-right:8px;"></div>
                </div>
                <div id="layers_panel_bar" class="mc-border-bottom">
                	<div id="map_view_wrapper">
	                	<div class="float_left mc-layer-item mc-icon"></div>
    	                <div class="float_left mc-layer-item mc-icon mc-icon-eye-open"></div>
        	            <div class="float_left mc-layer-item mc-icon mc-icon-lock-close"></div>
					</div>
					<div id="map_mini_toolbar_wrapper" class="float_right">
	                	<div class="float_left mc-layer-item mc-icon mc-icon-plus"></div>
                        <div class="float_left mc-layer-item mc-icon mc-icon-minus"></div>
                        <div class="float_left mc-layer-item mc-icon mc-icon-folder"></div>
					</div>
                </div>
                <div id="layers_panel">
                	<ul id="layers_tree">
                    	<li id="layer_cities">
                        	<div class="mc-layer">
                            	<div class="float_left mc-layer-item mc-icon mc-icon-close"></div>
                            	<div class="float_left mc-layer-item mc-icon mc-icon-eye-open"></div>
                                <div class="float_left mc-layer-item mc-icon mc-icon-lock-close"></div>
                                <div class="float_left mc-layer-item mc-icon mc-icon-point"></div>
                                <div class="float_left mc-layer-name"><a href="javascript:void(0)">cities</a></div>
                            </div>
                        </li>
						<li id="layer_cities">
                        	<div class="mc-layer">
                            	<div class="float_left mc-layer-item mc-icon mc-icon-expand"></div>
                            	<div class="float_left mc-layer-item mc-icon mc-icon-eye-close"></div>
                                <div class="float_left mc-layer-item mc-icon mc-icon-lock-open"></div>
                                <div class="float_left mc-layer-item mc-icon mc-icon-point"></div>
                                <div class="float_left mc-layer-name"><a href="javascript:void(0)">rivers</a></div>
                            </div>
                        </li>
						<li id="layer_cities">
                        	<div class="mc-layer">
                            	<div class="float_left mc-layer-item mc-icon mc-icon-close"></div>
                            	<div class="float_left mc-layer-item mc-icon mc-icon-eye-open"></div>
                                <div class="float_left mc-layer-item mc-icon mc-icon-lock-close"></div>
                                <div class="float_left mc-layer-item mc-icon mc-icon-point"></div>
                                <div class="float_left mc-layer-name"><a href="javascript:void(0)">country</a></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="center_panel" class="mc-column">
        	<canvas id="mapCanvas" width="800" height="528"></canvas>
        	<div id="map_bar_wrapper" class="mc-border" >
            	<div class="mc-icon mc-icon-plus"></div>
                <div class="mc-icon mc-icon-minus"></div>
                <div class="mc-icon mc-icon-info"></div>
                <div class="mc-icon mc-icon-hand-up"></div>
                <div class="mc-icon mc-icon-full-screen"></div>
                <div class="mc-icon mc-icon-zoom-in"></div>
                <div class="mc-icon mc-icon-pin"></div>
            </div>
        </div>
        <div id="right_panel" class="mc-column"></div>
	</div>
</div>
</body>
</html>
