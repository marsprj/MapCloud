	<div class="jumbotron">

		<div id="title">
			<span>国安综合应用平台</span>
		</div>
		<div id="main_panel" class="container">
			<div id="left_panel">
				<div class="menu float-panel">
					<ul>
						<li class="poi-search-menu active" data-toggle="tooltip" data-placement="right" data-original-title="查询" sname="poi"></li>
						<li class="address-search-menu" data-toggle="tooltip" data-placement="right" data-original-title="地址匹配" sname="address"></li>
						<li class="overlay-menu" data-toggle="tooltip" data-placement="right" data-original-title="标绘" sname="overlay"></li>
						<li class="chart-menu" data-toggle="tooltip" data-placement="right" data-original-title="专题图" sname="chart"></li>
						
					</ul>
				</div>
				<div class="search-panel float-panel">
					<div class="search-tab-panel poi-search-panel" sname="poi">
						<div class="row" style="margin:15px 0px;">
							<div class="input-group col-md-10 col-md-offset-1">
					      		<input type="text" class="form-control search-keyword" placeholder="请输入查询关键词">
					      		<span class="remove-poi-search"></span>
					      		<span class="input-group-btn">
					        		<button class="btn btn-default search-btn" type="button">&nbsp;&nbsp;</button>
					      		</span>
				    		</div>
						</div>
						<div class="result-content-div">
							<div class="result-main-div">
							</div>
						</div>
						
					</div>
					<div class="search-tab-panel address-search-panel"sname="address">
						<!-- 地址 -->
					</div>
					<div class="search-tab-panel overlay-panel" sname="overlay">
						<!-- 标绘 -->
						<div class="overlay-tab-panel overlay-list-tab">
							<div class="row header-row">
								<span>标绘列表</span>
								<div class="pull-right mc-icon mc-icon-empty remove-overlays" data-toggle="tooltip" data-placement="top" data-original-title="清空"></div>
							</div>
							<div class="overlay-list-div">
							</div>
						</div>

						<div class="overlay-tab-panel overlay-edit-tab">
							<div class="row header-row">
								<span>编辑</span>
								<div class="pull-right mc-icon mc-icon-back return-overlay-list" data-toggle="tooltip" data-placement="top" data-original-title="返回"></div>
								<div class="pull-right mc-icon mc-icon-empty remove-overlay"data-toggle="tooltip" data-placement="top" data-original-title="删除"></div>
								<div class="pull-right mc-icon mc-icon-save save-overlay" data-toggle="tooltip" data-placement="top" data-original-title="保存"></div>
							</div>
							<div class="overlay-edit-div">
							</div>
						</div>
							
					</div>
					<div class="search-tab-panel chart-panel" sname="chart">
						<!-- 专题图 -->
					</div>
				</div>
			</div>
			<div id="right_panel">
				<div id="map_container">

				</div>
				<div id="query_results_container">
					<div class="panel-header" style="">

							<span aria-hidden="true">×</span>
							<span class="sr-only">Close</span>
						</button>
						<button type="button" class="btn-hide" style="font-size: 20px;margin-right: 10px;margin-top: 6px;" data-toggle="tooltip" data-placement="top" data-original-title="隐藏">
                     		<i class="fa fa-chevron-down"></i>
							</button>
						<div class="panel-header-content">
							<form class="form-horizontal pages-form" role="form">
							<div class="form-group row">
								<div class="col-md-8">
									<label class="col-md-2 control-label panel-header-content-name" >
										<!-- <i class="fa fa-table fa-2"></i> -->
										查询结果 ：
									</label>
									<label class="col-md-1 control-label query_count">12</label>
									<label class="col-md-1 control-label">条</label>
									<div class="col-md-1">
										<a class="glyphicon glyphicon-step-backward btn disabled" href="javascript:void(0)"></a>
									</div>
									<div class="col-md-1">
										<a class="glyphicon glyphicon-chevron-left btn disabled"></a>
									</div>
									<div class="col-md-2">
										<input class="form-control pages-form-page" type="text" value="0">
									</div>
									<label class="col-md-1 control-label">
										/
									</label>
									<label class="col-md-1 control-label pages-form-pages">1</label>
									<div class="col-md-1">
										<a class="glyphicon glyphicon glyphicon-chevron-right btn disabled" href="javascript:void(0)"></a>
									</div>
									<div class="col-md-1">
										<a class="glyphicon glyphicon-step-forward btn disabled" href="javascript:void(0)"></a>
									</div>
								</div>
								<div class="col-md-3 row" style="">
									<div class="col-md-6">
										<a class="btn btn-default  btn-group-justified download-features btn-primary" style="margin-top:2px;">
 											<i class="fa fa-download"></i>
											导出
										</a>
									</div>
									<div class="col-md-6">
										<a class="btn btn-default btn-primary btn-group-justified clear-features" style="margin-top:2px;">
 											<i class="fa fa-trash-o"></i>
											清空
										</a>
									</div>
								</div>
							</div>
							<!-- <div class="form-group">
								<div class="col-md-2">
									<a class="btn btn-default  btn-group-justified download-features" style="margin-top:2px;">
											<i class="fa fa-download"></i>
										导出
									</a>
								</div>
							</div> -->
						</form>
						</div>
					</div>
					<div id="datagrid_content" class="table-responsive">
						<table class="table table-hover table-striped borderless">
							<thead><tr></tr></thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<!-- 工具栏 -->
				<div id="map_bar_wrapper" class="mc-border">
					<div class="mc-icon control-icon">
						<a class="btn btn-default btn-link btn-sm ">
					  		<i class="fa fa-angle-double-left"></i>
						</a>
					</div>	
					<div class="mc-icon mc-icon-area" data-toggle="tooltip" data-placement="top" data-original-title="区域查询"></div>
					<div class="mc-icon mc-icon-polygon" data-toggle="tooltip" data-placement="top" data-original-title="多边形查询"></div>
					<div class="mc-icon mc-icon-line" data-toggle="tooltip" data-placement="top" data-original-title="线查询"></div>
					<div class="mc-icon mc-icon-plus"></div>
					<div class="mc-icon mc-icon-minus"></div>
					<div class="mc-icon mc-icon-info" data-toggle="tooltip" data-placement="top" data-original-title="点击查询"></div>
					<div class="mc-icon mc-icon-mouse active" data-toggle="tooltip" data-placement="top" data-original-title="鼠标状态"></div>
					<div class="mc-icon mc-icon-world" data-toggle="tooltip" data-placement="top" data-original-title="全图显示"></div>
					<div class="mc-icon mc-icon-hand-up"></div>
					<div class="mc-icon mc-icon-full-screen"></div>
					<div class="mc-icon mc-icon-zoom-in"></div>
					<div class="mc-icon mc-icon-pin"></div>					
				</div>

				<div id="map_overlay_wrapper">
					<div class="btn-group">
						<button type="button" class="btn btn-default" id="track_marker">点</button>
						<button type="button" class="btn btn-default" id="track_polyline">线</button>
						<button type="button" class="btn btn-default" id="track_polygon">面</button>
					</div>
				</div>

				<!-- 底图 -->
				<div id="base_layer_wrapper" class="" data-toggle="tooltip" data-placement="left" data-original-title="切换底图">
					<div class="vector-base base-layer-icon ">
						<img src="../images/vector_base.png">
						<div class="text-center">
							矢量
						</div>
					</div>
					<div class="image-base base-layer-icon active">
						<img src="../images/image_base.png">
						<div class="text-center">
							影像
						</div>
					</div>
				</div>

				<!-- 图层按钮 -->
				<div id="map_layers_icon" data-toggle="tooltip" data-placement="left" data-original-title="图层列表">
					<img src="../images/layers_32.png">
				</div>

				<!-- 图层列表 -->
				<div id="map_layers_wrapper">
					<div id="current-layer" class="row">
						<span>选中的图层: </span>
						<span class="current-layer-name label label-success"></span>
					</div>
					<div class="map-layers-list">
					
					</div>
				</div>

			</div>
		</div>
	</div>
