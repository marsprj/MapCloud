<body id="user_map_panel">
	<div id="vector_panel" class="common-panel">
		<div id="title_wrapper">
			<div class="title_box">
				地图管理
			</div>
		</div>
		<div class="main-panel">
			<div class="left-panel">
				<div class="left-title-bar">
					<div class="left-title-icon"></div>
					<div>数据库</div>
				</div>
				<div class="left-panel-content">
					<div class="vector-db-tree list-tree">
					</div>
				</div>
			</div>
			<div class="right-panel">
				<!-- 数据列表面板 -->
				<div class="right-panel-tab" id="datasources_tab">
					<div class="right-panel-bar">
						<span class="float-left">数据库列表</span>
						<div class="data_title_bar">
							<a href="javascript:void(0)"class="add-db">新建数据源</a>
						</div>
					</div>
					<div class="right-panel-content">
						<div class="row header-row">
							<div class="col-md-1">
								序号
							</div>
							<div class="col-md-2">
								名称
							</div>
							<div class="col-md-2">
								地址
							</div>
							<div class="col-md-1">
								端口
							</div>
							<div class="col-md-1">
								数据库
							</div>
							<div class="col-md-1">
								用户
							</div>
							<div class="col-md-2">
								密码
							</div>	
							<div class="col-md-2">
								操作
							</div>											
						</div>
						<div class="vector-db-list">

						</div>
					</div>
				</div>
				<!-- 数据库面板 -->
				<div class="right-panel-tab" id="datasource_tab">
					<div class="right-panel-bar">
						
						<a href="javascript:void(0)" class="return-datasources-list float-left">数据库列表</a>
						<span class="float-left">>></span>
						<span class="current-db float-left"></span>
						<div class="data_title_bar">
							<a href="javascript:void(0)" class="import-vector">导入矢量</a>
							<a href="javascript:void(0)" class="import-csv">导入CSV</a>
							<a href="javascript:void(0)" class="create-dataset">新建表格</a>
						</div>
						<div class="btn-group btn-group-xs pull-right" role="group">
							<button type="button" class="btn btn-default" id="show_datasets_list" disabled="">列表</button>
							<button type="button" class="btn btn-default" id="show_datasets_thumb">预览</button>
						</div>

					</div>
					<div class="right-panel-content">
						<div class="right-panel-content-tab" id="datasets_list_tab">
							<div class="row header-row">
								<div class="col-md-1">
									序号
								</div>
								<div class="col-md-4">
									名称
								</div>
								<div class="col-md-3">
									类型
								</div>
								<div class="col-md-2">
									空间参考
								</div>
								<div class="col-md-2">
									操作
								</div>											
							</div>
							<div class="datasets-list">
							</div>
						</div>
						<div class="right-panel-content-tab" id="datasets_thumb_tab">
						</div>
					</div>
				</div>

				<!-- 图层面板 -->
				<div class="right-panel-tab" id="dataset_tab">
					<div class="right-panel-bar">
						<a href="javascript:void(0)" class="return-datasources-list">数据库列表</a>
						>>
						<a href="javascript:void(0)" class="return-datasource"></a>
						>>
						<span class="current-dataset"></span>
						<div class="btn-group btn-group-xs pull-right" role="group">
							<button type="button" class="btn btn-default" id="show_dataset_infos" disabled="disabled">元数据</button>
							<button type="button" class="btn btn-default" id="show_dataset_fields">字段</button>
							<button type="button" class="btn btn-default" id="show_dataset_features">列表</button>
							<button type="button" class="btn btn-default" id="show_dataset_preview">预览</button>
						</div>
					</div>
					<div class="right-panel-content">
						<div class="right-panel-content-tab" id="dataset_infos_tab">
							<div class="row header-row">
								<div class="col-md-3">
									Key
								</div>
								<div class="col-md-6">
									Value
								</div>
							</div>
							<div class="dataset-infos">
							</div>
						</div>
						<div class="right-panel-content-tab" id="dataset_fields_tab">
							<div class="row header-row">
								<div class="col-md-4">
									名称
								</div>
								<div class="col-md-3">
									类型
								</div>
								<div class="col-md-3">
									长度
								</div>
							</div>
							<div class="dataset-fields">
							</div>
						</div>
						<div class="right-panel-content-tab" id="dataset_features_tab">
							<form class="form-horizontal pages-form" role="form">
								<div class="form-group">
									<label class="col-md-3 control-label query_count">
										总条数 : 
										<span>0</span>
									</label>
									<div class="col-md-1">
										<a class="glyphicon glyphicon-step-backward btn" href="javascript:void(0)"></a>
									</div>
									<div class="col-md-1">
										<a class="glyphicon glyphicon-chevron-left btn"></a>
									</div>
									<div class="col-md-2" style="padding:0px 15px">
										<input class="form-control pages-form-page" type="text" value="1">
									</div>
									<label class="col-md-1 control-label">
										/
									</label>
									<label class="col-md-1 control-label pages-form-pages">
										60
									</label>
									<div class="col-md-1">
										<a class="glyphicon glyphicon glyphicon-chevron-right btn" href="javascript:void(0)"></a>
									</div>
									<div class="col-md-1">
										<a class="glyphicon glyphicon-step-forward btn" href="javascript:void(0)"></a>
									</div>
								</div>
							</form>
							<div id="dataset_features_list">
								<table class="table table-hover borderless table-striped">
									<thead>
										<tr></tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						<div class="right-panel-content-tab" id="dataset_preview_tab">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Notify  -->
		<div id="container" style="display:none">
			<div id="default">
				<a class="ui-notify-close ui-notify-cross" href="javascript:void(0)">x</a>
				<span>#{title}</span>
				<span>:</span>
				<span>#{text}</span>
			</div>
		</div>
	</div>

	<!-- loading panel -->
	<div class="screen-alert" id="alert_loading">
		<span>Please wait ...</span>
	</div>


	<!-- DataSource Connect panel -->
	<div class="modal fade" id="pgisConnDialog" tabindex="-1" role="dialog" aria-labelledby="style-name-dialogLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					<h5 class="modal-title">数据源添加</h5>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" role="form">
						<div class="form-group form-group-sm">
							<label for="" class="col-md-3 control-label">名称
							</label>
							<div class="col-md-8">
								<input class="form-control" id="data_source_conn_name">
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label for="" class="col-md-3 control-label">地址
							</label>
							<div class="col-md-8">
								<input class="form-control" id="data_source_conn_server" value="192.168.111.160">
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label for="" class="col-md-3 control-label">端口
							</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="data_source_conn_instance" value="5432">
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label for="" class="col-md-3 control-label">数据库
							</label>
							<div class="col-md-8">
								<input class="form-control" id="data_source_conn_db" value="gisdb">
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label for="" class="col-md-3 control-label">用户
							</label>
							<div class="col-md-8">
								<input class="form-control" id="data_source_conn_user" value="postgres">
							</div>
						</div>	
						<div class="form-group form-group-sm">
							<label for="" class="col-md-3 control-label">密码
							</label>
							<div class="col-md-8">
								<input class="form-control" type="password" id="data_source_conn_password" value="qwer1234">
							</div>
						</div>
						<!-- <div class="form-group form-group-sm" style="margin-top:20px">
							<div class="col-md-4 col-md-offset-4">
								<button type="button" id="data_source_conn_test" class="btn btn-success btn-sm">连接测试</button>
							</div>
						</div> -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="data_source_conn_test" class="btn btn-success">连接测试</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary btn-confirm">确定</button>
				</div>
			</div>
		</div> 
	</div>
</body>
