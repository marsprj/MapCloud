	<title>用户信息</title>
</head>
	
<body>
	<div class="common-panel" id="user_panel">
		<div id="title_wrapper">
			<div class="title_box">用户信息</div>
			<div class="title_bar_warpper">
				<a href="javascript:void(0)" class="use-info-btn">用户信息</a>
				<a href="javascript:void(0)" class="user-password-btn">修改密码</a>
				<!-- <a href="javascript:void(0)">用户权限</a> -->
			</div>
		</div>
		<div id="user_main_wrapper">
			<!-- User Panel -->
			<div id="user_info_panel" class="user_info_panel_border">
				<form class="form-horizontal" style="width:600px;">
					<div class="form-group form-group-sm">
						<label class="col-md-2 control-label">用户名:</label>
						<div class="col-md-8">
							<input class="form-control user-info-name" type="text" disabled="">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-md-2 control-label">昵称:</label>
						<div class="col-md-8">
							<input class="form-control user-info-alias" type="text" disabled="">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-md-2 control-label">邮件:</label>
						<div class="col-md-8">
							<input class="form-control user-info-email" type="text" disabled="">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-md-2 control-label">权限:</label>
						<div class="col-md-8">
							<input class="form-control user-info-role" type="text" disabled="">
						</div>
					</div>
				</form>
			</div>
			<div id="user_paswd_panel" class="user_info_panel_border">
<!-- 				<table>
					<tr><td class="td_column">用户名：</td><td><input type="text" id="user_pswd_name" value="user1"></td></tr>
					<tr><td class="td_column">密&nbsp&nbsp&nbsp码：</td><td><input type="passwd" id="user_pswd_pswd" value="qwer1234"></td></tr>
					<tr><td class="td_column"></td><td><input type="passwd" id="user_pswd_pswd_2" value="qwer1234">(再次输入密码)</td></tr>
				</table> -->
<!-- 				<div style="width:300px;height:30px"><a href="javascript:void(0)" id="btn_change_paswd">确定</a></div> -->
				<form class="form-horizontal" style="width:600px;">
					<div class="form-group form-group-sm">
						<label class="col-md-2 control-label">用户名:</label>
						<div class="col-md-8">
							<input class="form-control user-passwd-name" type="text" disabled="">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-md-2 control-label">密码:</label>
						<div class="col-md-8">
							<input class="form-control user-passwd" type="text">
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-md-2 control-label">再次输入密码:</label>
						<div class="col-md-8">
							<input class="form-control user-repasswd" type="text" >
						</div>
					</div>
					<div class="form-group form-group-sm">
						<button class="btn btn-success btn-change-password" type="button" style="margin:10px 0px 0px 120px;">修改密码</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Notify  -->
	<div id="container" style="display:none">
		<div id="default">
			<a class="ui-notify-close ui-notify-cross" href="javascript:void(0)">x</a>
			<span>#{title}</span>
			<span>:</span>
			<span>#{text}</span>
		</div>
	</div>

	<!-- loading panel -->
	<div class="screen-alert" id="alert_loading">
		<span>Please wait ...</span>
	</div>
</body>
