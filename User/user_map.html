<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap-switch.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui/ui.notify.css" type="text/css">

	<link rel="stylesheet" type="text/css" href="css/mc-user.css"/>

	<script type="text/javascript" src="../js/3rd/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../js/3rd/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/3rd/jquery-ui/jquery.notify.min.js"></script>
	<script type="text/javascript" src="../js/3rd/bootstrap-3.2.0-dist/bootstrap-switch.min.js"></script>

	<script type="text/javascript" src="js/mc-user-map.min.js"></script>
	<script type="text/javascript" src="../js/common.min.js"></script>
	<script type="text/javascript" src="../../Map5/lib/Map5.min.js"></script>

	<title>地图管理</title>
</head>
	
<body id="user_vector_db_panel">
	<div id="title_wrapper">
		<div class="title_box">
			地图管理
		</div>
	</div>
	<div class="main-panel">
		<div class="left-panel">
			<div class="left-title-bar">
				<div class="left-title-icon"></div>
				<div>地图列表</div>
			</div>
			<div class="left-panel-content">
				<div class="map-tree list-tree">
					
				</div>
			</div>
		</div>
		<div class="right-panel">
			<div class="right-panel-tab" id="maps_tab">
				<div class="right-panel-bar">
					
					<div class="btn-group btn-group-xs pull-right" role="group">
						<button type="button" class="btn btn-default" id="show-map-list" disabled="">列表</button>
						<button type="button" class="btn btn-default" id="show-map-thumb">预览</button>
					</div>
				</div>
				<div class="right-panel-content">
					<div class="right-panel-content-tab" id="map_list_tab">
						<div class="row header-row">
							<div class="col-md-1 col-xs-1 col-order">
								序号
							</div>
							<div class="col-md-3 col-xs-3">
								名称
							</div>
							<div class="col-md-2 col-xs-2">
								空间参考
							</div>
							<div class="col-md-4 col-xs-4">
								范围
							</div>
							<div class="col-md-2 col-xs-2">
								操作
							</div>
						</div>
						<div class="map-list">
						</div>
					</div>
					<div class="right-panel-content-tab" id="map_thumb_list">

					</div>
				</div>
			</div>
			<div class="right-panel-tab" id="map_tab">
				<div class="right-panel-bar">
					<a href="javascript:void(0)" class="return-map-list">地图列表</a>
					>>
					<span class="current-map"></span>
					<div class="btn-group btn-group-xs pull-right" role="group">
						<button type="button" class="btn btn-default" id="show_map_info" disabled="">信息</button>
						<button type="button" class="btn btn-default" id="show_map_view">地图</button>
					</div>
				</div>
				<div class="right-panel-content">
					<div class="right-panel-content-tab" id="map_info_tab">
						<div class="page-heading">
							<span class="fa-stack fa-lg">
							  <i class="fa fa-circle-thin fa-stack-2x"></i>
							  <i class="fa fa-info fa-stack-1x"></i>
							</span>
							<span style="font-size:14px">基本信息</span>
						</div>
						<div class="row" style="cursor:default">
							<div class="col-md-5 col-xs-5">
								<div class="map-info-row">
									<span class="map-info-item">名称：</span>
									<span class="map-info-name"></span>
								</div>
								<div class="map-info-row">
									<span class="map-info-item">空间参考：</span>
									<span class="map-info-srid"></span>
								</div>
								
							</div>
							<div class="col-md-7 col-xs-7" style="height:250px">
								<div class="thumb-big-div">
								</div>
							</div>
						</div>
						<div class="page-heading">
							<span class="fa-stack fa-lg">
							  <i class="fa fa-circle-thin fa-stack-2x"></i>
							  <i class="fa fa-info fa-stack-1x"></i>
							</span>
							<span style="font-size:14px">图层</span>
						</div>
						<div class="row">
							<div class="map-info-row map-info-head-row" style="cursor:default">
								<span class="map-info-layer-name">名称</span>
								<span class="map-info-layer-name">类型</span>
								<span class="map-info-extent">范围</span>
								<span class="map-info-layer-name pull-right">可写</span>
								<span class="map-info-layer-name pull-right">可查询</span>
							</div>
						</div>
						<div class="map-info-layers">
						</div>
					</div>
					<div class="right-panel-content-tab" id="map_view_tab">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Notify  -->
	<div id="container" style="display:none">
		<div id="default">
			<a class="ui-notify-close ui-notify-cross" href="javascript:void(0)">x</a>
			<span>#{title}</span>
			<span>:</span>
			<span>#{text}</span>
		</div>
	</div>

		<!-- loading panel -->
	<div class="screen-alert" id="alert_loading">
		<span>Please wait ...</span>
	</div>
</body>
