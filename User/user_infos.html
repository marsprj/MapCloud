<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/daterangepicker.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap-datetimepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui/ui.notify.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/mc-user.css"/>
	<script type="text/javascript" src="../js/3rd/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../js/3rd/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/3rd/jquery-ui/jquery.notify.min.js"></script>
	<script type="text/javascript" src="../js/3rd/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/3rd/bootstrap-3.2.0-dist/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../js/3rd/bootstrap-3.2.0-dist/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../js/3rd/bootstrap-3.2.0-dist/moment.min.js"></script>
	<script type="text/javascript" src="../js/3rd/bootstrap-3.2.0-dist/daterangepicker.js"></script>
	<script type="text/javascript" src="../../Map5/lib/echarts-all.js"></script>
	<script type="text/javascript" src="../js/common.min.js"></script>
	<script type="text/javascript" src="../../Map5/lib/Map5.min.js"></script>
<!--	<script type="text/javascript" src="js/mc-user-info.min.js"></script>-->

	<script type="text/javascript" src="js/mc-user-panel.js"></script>
	<script type="text/javascript" src="js/mc-user-info.js"></script>
	<title>用户信息</title>
</head>
	
<body>
	<div class="common-panel" id="user_info_panel">
		<div id="title_wrapper">
			<div class="title_box">用户管理</div>
			<div class="title_bar_warpper">
				<a href="javascript:void(0)" class="user-info-btn">用户信息</a>
				<a href="javascript:void(0)" class="user-job-btn disabled">访问统计</a>
			</div>
		</div>
		<div id="user_main_wrapper">
			<div class="user-panel-tab active" id="user_info_tab">
				<div class="row">
					<div class="col-md-5" id="info_list" style="width:450px">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list"></i>
									<strong>个人信息</strong>
								</h2>
							</div>
							<div class="panel-body">
								<div class="user-info">
									<div class="col-md-4" style="text-align:center">
										<span class="fa fa-user info-icon"></span>
									</div>
								
									<div class="col-md-8">
										<div class="info-list-item">
											<span class="item-label">用户:</span>
											<span class="user-name">user1</span>
										</div>
										<div class="info-list-item">
											<span class="item-label">昵称:</span>
											<span class="user-alias">用户1</span>
										</div>
										<div class="info-list-item">
											<span class="item-label">角色:</span>
											<span class="user-role">normal</span>
										</div>
										<div class="info-list-item">
											<span class="item-label">密码:</span>
											<span class="user-passwd">******</span>
											<span class="info-edit" data-toggle="tooltip" data-placement="top" data-original-title="修改密码">
												<i class="fa fa-edit"></i>
											</span>
										</div>									
										<div class="info-list-item">
											<span class="item-label">邮箱:</span>
											<span class="user-email">user1@mapcloud.org</span>
										</div>
									</div>
								</div>
								<div class="user-password">
									<form class="form-horizontal" style="">
										<div class="form-group form-group-sm">
											<label class="col-md-3 control-label">密码:</label>
											<div class="col-md-8">
												<input class="form-control user-passwd" type="password">
											</div>
										</div>
										<div class="form-group form-group-sm">
											<label class="col-md-3 control-label">再次输入:</label>
											<div class="col-md-8">
												<input class="form-control user-repasswd" type="password" >
											</div>
										</div>
										<div class="form-group form-group-sm">	
											<button class="btn btn-default btn-change-password" type="button">修改密码</button>
											<button class="btn btn-default btn-return" type="button">返回</button>
										</div>
									</form>									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="user-panel-tab" id="user_job_tab">
				<div class="row">
					<div class="col-md-12" id="job_list">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list"></i>
									<strong>请求列表</strong>
								</h2>
								<div class="panel-actions">
									<a href="javascript:void(0)" class="pre-page" data-toggle="tooltip" data-placement="top" data-original-title="上一页"><i class="glyphicon glyphicon-step-backward disabled"></i></a>
									<a href="javascript:void(0)" class="next-page" data-toggle="tooltip" data-placement="top" data-original-title="下一页"><i class="glyphicon glyphicon-step-forward disabled"></i></a>
									<a href="javascript:void(0)" class="btn-refresh" data-toggle="tooltip" data-placement="top" data-original-title="刷新"><i class="fa fa-rotate-right"></i></a>
								</div>
							</div>
							<div class="panel-body">
								<table class="table table-striped">
									<thead>
										<tr>
											<th class="td-width-15">用户IP</th>
											<th class="td-width-15">服务器</th>
											<th class="td-width-20">请求</th>
											<th class="td-width-20">开始日期</th>
											<th class="td-width-20">结束时间</th>
											<th class="td-width-10">状态</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" id="ip_list">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list"></i>
									<strong>IP请求</strong>
								</h2>
								<div class="panel-actions">
									<a href="javascript:void(0)"><label>选择时间:</label></a>
									<a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" data-original-title="起始时间">
										<input type="text" id="ip_start_date" class="form-control date-picker">
									</a>
									<a href="javascript:void(0)"><label>--</label></a>
									<a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" data-original-title="终止时间">
										<input type="text"  id="ip_end_date" class="form-control date-picker">
									</a>
									<a href="javascript:void(0)" class="btn-icon btn-refresh" data-toggle="tooltip" data-placement="top" data-original-title="刷新"><i class="fa fa-rotate-right"></i></a>
									<a href="javascript:void(0)" class="btn-icon btn-chart-table" data-toggle="tooltip" data-placement="top" data-original-title="图表"><i class="fa fa-table"></i></a>
								</div>
							</div>
							<div class="panel-body">
								<div class="tab-div ip-table-div">
									<table class="table">
										<thead>
											<tr>
												<th class="td-width-50">IP</th>
												<th class="td-width-50">请求次数</th>
											</tr>
										</thead>
										<tbody>
											
										</tbody>
									</table>
								</div>
								<div class="tab-div ip-chart-div active" id="ip_chart_div">
								</div>
									
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" id="service_list">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<i class="fa fa-list"></i>
									<strong>服务请求--<span>192.168.111.156</span></strong>
								</h2>
								<div class="panel-actions">
									<!-- <a href="javascript:void(0)" style="width:340px" data-toggle="tooltip" data-placement="top" data-original-title="起始时间">
										<input type="text" id="service_date_picker" class="form-control">
									</a> -->
									<a href="javascript:void(0)"><label>类型:</label></a>
									<a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" data-original-title="">
										<select class="form-control service-field">
											<option value="operation">请求</option>
											<option value="service">服务</option>
										</select>
									</a>
									<a href="javascript:void(0)"><label>选择时间:</label></a>
									<a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" data-original-title="起始时间">
										<input type="text" id="service_start_date" class="form-control date-picker">
									</a>
									<a href="javascript:void(0)"><label>--</label></a>
									<a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" data-original-title="终止时间">
										<input type="text"  id="service_end_date" class="form-control date-picker">
									</a>
									<a href="javascript:void(0)" class="btn-icon btn-refresh" data-toggle="tooltip" data-placement="top" data-original-title="刷新"><i class="fa fa-rotate-right"></i></a>
									<a href="javascript:void(0)" class="btn-chart-table btn-icon" data-toggle="tooltip" data-placement="top" data-original-title="图表"><i class="fa fa-table"></i></a>
								</div>
							</div>
							<div class="panel-body">
								<div class="tab-div service-table-div">
									<table class="table">
										<thead>
											<tr>
												<th class="td-width-50">服务类型</th>
												<th class="td-width-50">请求次数</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<div class="tab-div service-chart-div active" id="service_chart_div">
								</div>
									
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Notify  -->
	<div id="container" style="display:none">
		<div id="default">
			<a class="ui-notify-close ui-notify-cross" href="javascript:void(0)">x</a>
			<span>#{title}</span>
			<span>:</span>
			<span>#{text}</span>
		</div>
	</div>

	<!-- loading panel -->
	<div class="screen-alert" id="alert_loading">
		<span>Please wait ...</span>
	</div>
</body>
