	<title>用户管理页面</title>

<body scroll="no">
	<div style="padding:0px;height:100%;background: #fff; display:none" class="user-panel">
		<div id="header_panel" class="container mc-theme-color">
			<div id="logo_panel"></div>
			<div id="title_panel" class="title_font">[]管理页面</div>
			<div id="login_panel">
				<a href="../Editor" target="_blank">MapEditor</a>
				<a id="user_logout" href="javascript:void(0)">退出</a>
			</div>
		</div>
		<div class="container" id="main_panel">
			<div id="catalog_panel">
				<div id="catalog_container">
					<div class="catalog-item">
						<img src="../images/user.png" alt="user">
						<h5>用户管理</h5>
					</div>
					<div class="catalog-item">
						<img src="../images/service.png" alt="user">
						<h5>服务管理</h5>
					</div>
					<div class="catalog-item">
						<img src="../images/map-mgr.png" alt="user">
						<h5>地图管理</h5>
					</div>
					<div class="catalog-item">
						<img src="../images/file.png" alt="user">
						<h5>文件管理</h5>
					</div>
					<div class="catalog-item">
						<img src="../images/db.png" alt="user">
						<h5>数据库管理</h5>
					</div>
					<div class="catalog-item">
						<img src="../images/raster.png" alt="user">
						<h5>影像管理</h5>
					</div>
					<div class="catalog-item">
						<img src="../images/tile.png" alt="user">
						<h5>瓦片管理</h5>
					</div>
				</div>
			</div>
			<div id="content_panel">
				<iframe src="user_info.html" style="width:100%;height:100%" frameborder="no" id="iframeId"></iframe>
			</div>
		</div>
	</div>
	

	<div class="login-panel">
		<div class="grid">
			<div class="col fluid">
			</div>
			<div class="login-center-panel col fixed">
				<div class="login-left-panel">
					<img src="../images/earth.png">
				</div>
				<div class="login-right-panel">
					<div class="login-title">
						<img src="../images/title.png">
					</div>
					<div class="login-form-wrapper">
						<div class="login-form">
							<form>
								<label class="login-form-label">用户名</label>
								<input class="login-form-input" type="text" name="username"><br/>
								<label class="login-form-label">密&nbsp;&nbsp;&nbsp;码</label>
								<input class="login-form-input" type="password" name="password">
								<div class="btn-login-group">
									<a href="javascript:void(0)"  class="login-btn btn-account"></a>
									<a href="javascript:void(0)" class="register-btn"></a>
								</div>
							</form>
						</div>
						
					</div>
				</div>
			</div>	
			<div class="col fluid login-grid-right">
			</div>
		</div>
		<div class="copyright">
			版权所有:中国科学院遥感与数字地球所
		</div>		
	</div>

	<!-- register panel -->
	<div class="jumbotron register-panel" style="padding:0px;background: #fff;">
		<div class="container mc-theme-color">
			<div class="navbar-header">
				<div id="logo_panel"></div>
			</div>
			<div class="collapse navbar-collapse ">
				<ul id="user_tool_bar">
					<li class="pull-right">
						<a href="javascript:void(0)" class='btn-login'>登录</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container mc-theme-color" style="height:18px;">
		</div>
		<div class="container">
			<div class="row" style="margin-top:60px;">
				<div class="col-md-6 col-md-offset-3">
					<!-- <h1></h1> -->
					<div class="account-panel">
						<form class="form-horizontal" role="form">
		            		<div class="form-group">
		            			<label class="control-label col-md-4">
		            				用户名：
		            			</label>
		            			<div class="col-md-5">
		            				<input type="text" class="form-control" name="username" required autofocus>
		            			</div>
		            		</div>
		            		<div class="form-group">
		            			<label class="control-label col-md-4">
		            				昵称：
		            			</label>
		            			<div class="col-md-5">
		            				<input type="text" class="form-control" name="alias" required>
		            			</div>
		            		</div>
		            		<div class="form-group">
		            			<label class="control-label col-md-4">
		            				邮箱：
		            			</label>
		            			<div class="col-md-5">
		            				<input type="text" class="form-control" name="email">
		            			</div>
		            		</div>
		            		<div class="form-group">
		            			<label class="control-label col-md-4">
		            				密码：
		            			</label>
		            			<div class="col-md-5">
		            				<input type="password" class="form-control" name="password">
		            			</div>
		            		</div>
		            		<div class="form-group">
		            			<label class="control-label col-md-4">
		            				再次输入密码：
		            			</label>
		            			<div class="col-md-5">
		            				<input type="password" class="form-control" name="repassword">
		            			</div>
		            		</div>
		            		<div class="form-group" style="margin-top:40px">
		            			<div class="col-md-offset-3 col-md-6">
		            				<!-- <a class="btn btn-lg btn-primary btn-block btn-register" href="javascript:void(0)" role="button" style="  padding: 14px 24px; font-size: 21px; width:100%">注册</a> -->
		            				 <a class="btn btn-lg btn-primary btn-block btn-account btn-register" type="submit">
					                    注册
					                </a>
		            			</div>
		            		</div>
		            	</form>
					</div>
				</div>
			</div>
		</div>
	</div>	


	<!-- Notify  -->
	<div id="container" style="display:none">
		<div id="default">
			<a class="ui-notify-close ui-notify-cross" href="javascript:void(0)">x</a>
			<span>#{title}</span>
			<span>:</span>
			<span>#{text}</span>
		</div>
	</div>

	<!-- loading panel -->
	<div class="screen-alert" id="alert_loading">
		<span>Please wait ...</span>
	</div>


</body>

<script type="text/javascript">
	function onItemClick(item_name, item_link){
		
		$(".catalog-item").removeClass("selected");
		$(".catalog-item[iname='" + item_name + "']").addClass("selected");
		document.getElementById('content_panel').innerHTML = "<iframe src='" + item_link + "' style='width:100%;height:100%' frameborder='no'></iframe>";
	}
</script>
