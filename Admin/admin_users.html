<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui/ui.notify.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/mc-admin.css"/>

	<script type="text/javascript" src="../js/3rd/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../js/3rd/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/3rd/jquery-ui/jquery.notify.min.js"></script>
	<script type="text/javascript" src="../js/3rd/bootstrap-3.2.0-dist/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/common.min.js"></script>
	<script type="text/javascript" src="../../Map5/lib/Map5.min.js"></script>

	<script type="text/javascript" src="js/mc-admin-user.min.js"></script>
	
	<title>用户管理</title>
</head>
	
<body>
	<div class="common-panel" id="users_panel">
		<div id="title_wrapper">
			<div class="title_box">用户管理</div>
		</div>
		<div class="main-panel">
			<div class="left-panel">
				<div class="left-title-bar">
					<div class="left-title-icon"></div>
					<div>用户</div>
				</div>
				<div class="left-panel-content">
					<div class="list-tree">
						<div class="row selected">
							<div class="col-md-1">
								<i class="list-icon user-icon"></i>
							</div>
							<div class="col-md-7 user-list-btn">
								用户列表
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
							<i class="list-icon online-icon"></i>
							</div>
							<div class="col-md-7 online-user-btn">
								在线用户
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="right-panel">
				<!-- 用户列表 -->
				<div class="right-panel-tab" id="user_list_tab">
					<div class="right-panel-bar">
						<span class="float-left">用户列表</span>
						<span class="float-left">>></span>
						<div class="float-left users-count">
							当前用户数:<span>0</span>
						</div>
						<div class="data_title_bar">
							<a href="javascript:void(0)" class="refresh-user-list">刷新</a>
						</div>
						<div class="pagination-div">
							<ul class="pagination" style="margin:1px 0px">
							</ul>
						</div>
					</div>
					<div class="right-panel-content">
						<div class="row header-row">
							<div class="col-md-1">
								序号
							</div>
							<div class="col-md-2">
								名称
							</div>
							<div class="col-md-2">
								昵称
							</div>
							<div class="col-md-3">
								邮箱
							</div>
							<div class="col-md-2">
								角色
							</div>
							<div class="col-md-2">
								操作
							</div>											
						</div>
						<div class="user-list">
						</div>
					</div>
				</div>
				<div class="right-panel-tab" id="online_user_tab">
					<div class="right-panel-bar">
						<span class="float-left">在线用户</span>
						<span class="float-left">>></span>
						<div class="float-left online-users-count">
							当前在线用户数:<span>0</span>
						</div>
						<div class="data_title_bar">
							<a href="javascript:void(0)" class="refresh-online-user-list">刷新</a>
						</div>
						<div class="pagination-div">
							<ul class="pagination" style="margin:1px 0px">
							</ul>
						</div>
					</div>
					<div class="right-panel-content">
						<div class="row header-row">
							<div class="col-md-1">
								序号
							</div>
							<div class="col-md-2">
								名称
							</div>
							<!-- <div class="col-md-2">
								昵称
							</div>
							<div class="col-md-3">
								邮箱
							</div>
							<div class="col-md-1">
								角色
							</div>
							<div class="col-md-2">
								操作
							</div>		 -->									
						</div>
						<div class="online-user-list">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Notify  -->
	<div id="container" style="display:none">
		<div id="default">
			<a class="ui-notify-close ui-notify-cross" href="javascript:void(0)">x</a>
			<span>#{title}</span>
			<span>:</span>
			<span>#{text}</span>
		</div>
	</div>

	<!-- loading panel -->
	<div class="screen-alert" id="alert_loading">
		<span>Please wait ...</span>
	</div>
</body>
