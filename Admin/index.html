<script type="text/javascript">
	function onItemClick(item_name, item_link){
		
		$(".catalog-item").removeClass("selected");
		$(".catalog-item[iname='" + item_name + "']").addClass("selected");
		document.getElementById('content_panel').innerHTML = "<iframe src='" + item_link + "' style='width:100%;height:100%' frameborder='no'></iframe>";
	}
</script>
